<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Content Mgmt. System -->
    <title>Home / Admin Page (CMS)</title>       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="font-family:Algerian;">
          <a class="navbar-brand"><b>&nbsp;&#x0950;&nbsp;&nbsp;<i>Shyam Grocery Store</i>&nbsp;&nbsp;&#x0950;&nbsp;</b></a>
          <a class="navbar-brand"><b>&nbsp;&nbsp;&nbsp;<i>Narela, Delhi-110040</i>&nbsp;&nbsp;&nbsp;</b></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Home</a>
                <ul class="dropdown-menu">
                  {% if flag %}
                  <li><a class="dropdown-item" href="/admin_category_cms">Categories</a></li>
                  <li><a class="dropdown-item" href="/admin_product_cms">Product</a></li>
                  {% else %}
                  <li><a class="dropdown-item" href="/category">Categories</a></li>
                  {% endif %}
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Enter for search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form class="d-flex mx-2" role="search" action="/admin_logout" method="POST">
              <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
          </div>
        </div>
      </nav>

      {% block main %}
        
      {%  endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
